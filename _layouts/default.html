<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Thomas Beckenhauer">
  <meta name="description" property="og:description" content="Explore backporting in Git on Soft-wa.re, a blog dedicated to software development insights. This post delves into why and how to cherry-pick changes from the develop branch to a release branch for hotfixes or off-cycle releases. Learn step-by-step methods for effective branch management, including checking out the target branch, identifying commits for cherry-picking, and merging divergent branches to maintain a streamlined Git-flow. Ideal for developers seeking to master version control, collaboration, and best practices in modern software development.">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link href="https://soft-wa.re/podcast.rss">
  {% include head-custom.html %}

  {% seo %}
</head>

<body>

  <header>
    <div class="container">
      <a id="a-title" href="{{ '/' | relative_url }}">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
      </a>
      <h2>{{ site.description | default: site.github.project_tagline }}</h2>

      <section id="downloads">
        {% if site.show_downloads %}
        <!-- <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
        <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
        <p class="rss-subscribe">subscribe  <a class=btn href="{{ " /feed.xml"    | prepend: site.baseurl }}">via RSS    </a>  </p>
        <p class="rss-subscribe">subscribe  <a class=btn href="{{ " /podcast.rss" | prepend: site.baseurl }}">via Podcast</a>  </p> -->

        <a class=btn href="{{ '/demo/app/#!/statemachine' | prepend: site.baseurl }}">Demos</a>
        <!-- <a class=btn href="{{ " /feed.xml"    | prepend: site.baseurl }}"> subscribe via RSS    </a> -->
        <!-- <a class=btn href="{{ " /podcast.rss" | prepend: site.baseurl }}"> subscribe via Podcast</a> -->

        {% endif %}
        <!-- <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a> -->
      </section>
    </div>
  </header>

  <div class="container">
    <section id="main_content">
      {{ content }}
    </section>
  </div>
</body>

</html>
